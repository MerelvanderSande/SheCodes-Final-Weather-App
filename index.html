<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Amsterdam</h1>
      <h2 class="now" id="date">date</h2>
      <form class="row change">
        <div class="col-5">
          <label for="changeCity" class="changeCity"></label>
          <input
            type="text"
            id="city-input"
            class="form-control"
            placeholder="Change city"
            aria-label="Change city"
            autocomplete="off"
          />
        </div>
        <div class="col-2">
          <button type="change" class="btn btn-primary button">Change</button>
        </div>
        <div class="col-3">
          <button
            type="currentLocation"
            class="btn btn-primary button"
            id="location"
          >
            Current Location
          </button>
        </div>
        <div class="col-2 defenition">
          <a href="#" id="celsius-link"> ºC </a> |
          <a href="#" id="farenheit-link"> ºF </a>
        </div>
      </form>
      <br />
      <br />
      <div class="row">
        <div class="col-6">
          <p class="today">Saturday</p>
          <p class="today" id="temp">32ºC</p>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="clear"
            id="icon"
            class="float-left"
          />
        </div>
        <div class="col-3 discription">
          Humidity: <span id="humidity"> 0 </span> %
          <br />
          Wind: <span id="wind"> 0 </span> km/h
        </div>
        <div class="col-3 discription">
          <span id="current"> Overcast clouds </span>
        </div>
      </div>
      <br />
      <br />
      <div class="forecast row">
        <div class="col-3">
          <div class="forecastFullDay">
            <div class="day">Sat</div>
            <div class="emoji">☀️</div>
            <div class="forecastTemperature">
              <span class="forecastTemperatureMin"> 25ºC </span>
              <span class="forecastTemperatureMax"> 32ºC </span>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="forecastFullDay">
            <div class="day">Sun</div>
            <div class="emoji">☀️</div>
            <div class="forecastTemperature">
              <span class="forecastTemperatureMin"> 22ºC </span>
              <span class="forecastTemperatureMax"> 29ºC </span>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="forecastFullDay">
            <div class="day">Mon</div>
            <div class="emoji">☀️</div>
            <div class="forecastTemperature">
              <span class="forecastTemperatureMin"> 18ºC </span>
              <span class="forecastTemperatureMax"> 24ºC </span>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="forecastFullDay">
            <div class="day">Tue</div>
            <div class="emoji">☀️</div>
            <div class="forecastTemperature">
              <span class="forecastTemperatureMin"> 19ºC </span>
              <span class="forecastTemperatureMax"> 25ºC </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
